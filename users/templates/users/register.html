{% extends 'matchmaker/base.html' %}
<!DOCTYPE html>
<html>

<head>
    {% block head %}
    <title>Register</title>
    {% endblock %}
</head>

<body>
    {% block body %}
    <div class="register-form shadow p-4 my-5 bg-white rounded" style="width:32rem; margin:auto">
        <h2 class="mb-3">Register</h2>
        <form acition="" id="register" class="main-form">
            <div class="row">
                <div class="col">
                    <div class="form-group">
                        <label for="first_name">First name:</label>
                        <input type="text" name="first_name" id="firstname" class="form-control">
                        <div id="errorFirstname" class="invalid-feedback">Invalid firstname</div>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="last_name">Last name:</label>
                        <input type="text" name="last_name" id="lastname" class="form-control">
                        <div id="errorLastname" class="invalid-feedback">Invalid lastname</div>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" class="form-control" autocomplete="username email">
                <div id="errorEmail" class="invalid-feedback">Invalid email</div>
            </div>
            <div class="form-group">
                <label for="password1">Password:</label>
                <input type="password" name="password1" id="password" class="form-control" autocomplete="new-password">
                <div id="errorPassword" class="invalid-feedback">Invalid password</div>
            </div>
            <div class="form-group">
                <label for="password2">Confirm password:</label>
                <input type="password" name="password2" id="password2" class="form-control" autocomplete="off">
                <div id="errorPassword2" class="invalid-feedback">Passwords don't match</div>
            </div>
            <div class="text-center">
                <input id="registerButton" type="button" class="btn btn-primary " value="Submit">
            </div>
            <div class="pt-2 text-center">
                <small class="text-muted">Already have account? <a class="" href="{% url 'login' %}">Log in.</a></small>
            </div>
        </form>
    </div>
    {% endblock %}
</body>

</html>
