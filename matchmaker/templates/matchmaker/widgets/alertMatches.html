{% verbatim %}
<script id=alert-matches type="text/x-handlebars-template">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
        <strong>You have {{newmatches}} new matches!</strong> You should <a href="{{ nurl }}" class="alert-link">checkout your new matches!</a>
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
</script>
{% endverbatim %}
