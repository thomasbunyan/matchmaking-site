{% verbatim %}
<script id="profile-template" type="text/x-handlebars-template">
    {{#each this}}
    <div class="profile-card card shadow pt-3 mb-4 bg-white rounded clickable mx-4" id="{{id}}" style="width: 14rem;">
        <p class="card-content d-flex justify-content-center">
            <img class="rounded-circle border border-profile border-primary" src="{{image}}" width="150"
                height="150" style="object-fit: cover;">
            <h5 class="text-center text-primary">{{firstname}} {{lastname}} <span class="age text-secondary">{{profile.dob}}</span><span
                    class="text-secondary">{{gender}}</span></h5>
            <div class="d-flex justify-content-around" style="width: 90%; margin:auto">
                <small class="adjectives text-uppercase font-weight-bold text-secondary">{{adjectives}}</small>
            </div>
            <div class="buttons d-flex justify-content-center pt-3">
                {{#if heat}}
                <i class="fas fa-fire heat-icon-active profile-hot"></i>
                {{else}}
                <i class="fas fa-fire heat-icon profile-hot"></i>
                {{/if}}
            </div>
        </p>
    </div>
    <div class="modal fade profile-modal" id="{{id}}Modal" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title text-primary">
                        {{firstname}} {{lastname}} <span class="age text-secondary">{{dob}}</span><span
                            class="text-secondary">{{gender}}</span>
                        <span class="location text-secondary">{{location}}</span>
                    </h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body p-4">
                    <div class="d-flex flex-row justify-content-between">
                        <div class="">
                            <img class=" rounded-circle border border-profile-thick border-primary" src="{{ image }}"
                                style="object-fit: cover;">
                        </div>
                        <div class="pl-4 flex-grow-1">
                            <div class="d-flex flex-column p-3" style="height:85%">
                                <div class="d-flex flex-row flex-wrap justify-content-center" style="width:90%; margin: auto;">
                                    {{#each hobbies}}
                                    <span class="btn btn-primary mx-1 my-1">{{this}}</span>
                                    {{/each}}
                                </div>
                                <div class="row mb-2">
                                    <p class="text-center" style="width:100%;">{{description}}</p>
                                </div>
                                <!-- <div class="d-flex flex-row justify-content-around" style="margin:auto; width: 30%; font-size: 25px">
                                    <i class="fab fa-snapchat-ghost"></i>
                                    <i class="fab fa-instagram"></i>
                                    <i class="fab fa-twitter"></i>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{/each}}
</script>
{% endverbatim %}
